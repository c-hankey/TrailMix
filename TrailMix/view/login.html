<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport" content="width-device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <!--css file link -->
<!--   <link rel="stylesheet"  href="../css/login.css"> -->
    <!--javascript file link only executes after html has loaded (defer)-->
    <script defer src="../js/login.js" type="text/javascript"></script>
</head>
<body>
<!--Store header div -->
<p id="head"></p>
<!--Tagline-->
<p id="tagline">Nature's Finest</p>
<!--NavBar div-->
<p id="aNav"></p>
<br>
<br>
<!--body is split into two-->
<article>
    <!-- main element used to wrap all content in it-->
    <main>
        <div class="split left">
            <div class="centered">
                <img src="../img/hikers.jpeg" alt="Group of Hikers" width="400px">
                <p>Happy Hiking!</p>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <!-- second header with login error message display-->

                <!--dbl check and redo error message on validation-->
                <h2 id="loginPage">Login Page</h2>
                <div id="login-error-message-holder">
                    <p id="login-error" hidden>Invalid username<span id="error-message">
                            and/or password</span></p>
                </div>
                <!--login form labels and input for username and password-->
                <form id="login-form">
                    <label for="username">Username: </label>
                    <input type="student" name="username" id="username" class="login-form-field" placeholder="Username">
                    <label for="password">Password: </label>
                    <input type="student" name="password" id="password" class="login-form-field" placeholder="Password">
                    <!--Remember me checkbox and submit button-->
                    <input type="checkbox" name="remember" class="login-form-check">Remember me
                    <input type="submit" value="submit" id="login-form-submit">
                </form>
            </div>
        </div>
    </main>
</article>
<p id="foot"></p>
</body>
</html>
